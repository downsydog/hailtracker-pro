{% extends "customer_portal/base.html" %}
{% block title %}Request Estimate{% endblock %}
{% block content %}
<div class="p-6 lg:p-8">
    <a href="{{ url_for('customer_portal.estimates') }}" class="text-gray-600 hover:text-gray-800 mb-4 inline-block"><i data-lucide="arrow-left" class="w-4 h-4 inline mr-2"></i>Back</a>
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Request a Free Estimate</h1>

    <div class="card p-6 max-w-2xl">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Vehicle Information</label>
                <div class="grid grid-cols-3 gap-2">
                    <input type="text" name="vehicle_year" placeholder="Year" required class="px-3 py-2 border rounded-lg">
                    <input type="text" name="vehicle_make" placeholder="Make" required class="px-3 py-2 border rounded-lg">
                    <input type="text" name="vehicle_model" placeholder="Model" required class="px-3 py-2 border rounded-lg">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Describe the Damage</label>
                <textarea name="damage_description" rows="4" required class="w-full px-3 py-2 border rounded-lg" placeholder="Please describe the damage to your vehicle..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Urgency</label>
                <select name="urgency" class="w-full px-3 py-2 border rounded-lg">
                    <option value="NORMAL">Normal - within a week</option>
                    <option value="URGENT">Urgent - ASAP</option>
                    <option value="FLEXIBLE">Flexible - no rush</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-medium">
                <i data-lucide="send" class="w-4 h-4 inline mr-2"></i>Submit Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
