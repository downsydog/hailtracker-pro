{% extends "customer_portal/base.html" %}
{% block title %}Submit Review{% endblock %}
{% block content %}
<div class="p-6 lg:p-8">
    <a href="{{ url_for('customer_portal.jobs') }}" class="text-gray-600 hover:text-gray-800 mb-4 inline-block"><i data-lucide="arrow-left" class="w-4 h-4 inline mr-2"></i>Back</a>
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Leave a Review</h1>

    <div class="card p-6 max-w-xl">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Rating</label>
                <div class="flex space-x-2" id="rating-stars">
                    {% for i in range(1, 6) %}
                    <button type="button" onclick="setRating({{ i }})" class="text-3xl text-gray-300 hover:text-yellow-400 transition star" data-rating="{{ i }}">
                        <i data-lucide="star" class="w-8 h-8"></i>
                    </button>
                    {% endfor %}
                </div>
                <input type="hidden" name="rating" id="rating-input" value="5">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Review</label>
                <textarea name="review_text" rows="4" class="w-full px-3 py-2 border rounded-lg" placeholder="Tell us about your experience..."></textarea>
            </div>

            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="would_recommend" value="yes" checked class="rounded text-emerald-600">
                    <span class="ml-2 text-gray-700">I would recommend this service to others</span>
                </label>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-medium">Submit Review</button>
        </form>
    </div>
</div>
<script>
function setRating(rating) {
    document.getElementById('rating-input').value = rating;
    document.querySelectorAll('.star').forEach((star, i) => {
        star.classList.toggle('text-yellow-400', i < rating);
        star.classList.toggle('text-gray-300', i >= rating);
    });
}
setRating(5);
</script>
{% endblock %}
